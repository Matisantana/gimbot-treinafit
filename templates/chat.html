<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treina Fit</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f4f6f8;margin:0}
    .wrap{display:flex;justify-content:center;align-items:center;min-height:100vh}
    .chat-box{background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:20px;max-width:460px;width:100%}
    .msg{margin:8px 0;padding:10px 12px;border-radius:10px;display:inline-block;max-width:90%}
    .user{background:#e9eef6;float:right;clear:both}
    .bot{background:#e8f2ff;float:left;clear:both}
    form{display:flex;gap:8px;margin-top:16px;clear:both}
    input[type=text]{flex:1;padding:12px;border:1px solid #d3d9e0;border-radius:10px}
    button{padding:12px 16px;background:#0a7cff;color:#fff;border:none;border-radius:10px;cursor:pointer}
    .hint{color:#607082;font-size:12px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="chat-box">
      <h3>Chatbot del Gimnasio üèãÔ∏è‚Äç‚ôÄÔ∏è</h3>
      <div id="messages">
        {% for m in messages %}
          {% if m.user %}<div class="msg user">{{ m.user }}</div>{% endif %}
          {% if m.bot %}<div class="msg bot">{{ m.bot }}</div>{% endif %}
        {% endfor %}
      </div>
      <form method="post" action="/chat">
        <input type="text" name="message" placeholder="Escrib√≠ tu pregunta..." autofocus />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
